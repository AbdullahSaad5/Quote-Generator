<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"
        href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/book-icon.png">
</head>

<body>
    <div class="loader" id="loader"></div>
    <div id="quote-container">
        <div id="quote">
            <i class="fas fa-quote-left" id="quote-icon"></i>
            <span id="quote-text" class="quote-text"></span>
        </div>
        <div id="author">
            <p id="author-name"></p>
        </div>
        <div id="buttons-container">
            <button id="twitter-button"><i class="fab fa-twitter" id="twitter-icon"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
